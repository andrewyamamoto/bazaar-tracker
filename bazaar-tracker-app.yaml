alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

envs:
  - key: DEV_MODE
    scope: RUN_AND_BUILD_TIME
    value: "false"

features:
  - buildpack-stack=ubuntu-22

ingress:
  rules:
    - component:
        name: bazaar-tracker
      match:
        authority:
          exact: ""
        path:
          prefix: /

name: bazaar-tracker-app
region: sfo

services:
  - name: bazaar-tracker
    environment_slug: python
    github:
      branch: main
      deploy_on_push: true
      repo: andrewyamamoto/bazaar-tracker
    source_dir: /
    http_port: 8080
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb
    build_command: pip install -r requirements.txt

    processes:
      - type: web
        name: web
        command: python main.py