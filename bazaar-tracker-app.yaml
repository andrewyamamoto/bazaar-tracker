alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

envs:
  - key: DEV_MODE
    scope: RUN_AND_BUILD_TIME
    value: "false"

features:
  - buildpack-stack=ubuntu-22

envs:
  - key: DB_USER
    scope: RUN_AND_BUILD_TIME
  - key: DB_PASSWORD
    scope: RUN_AND_BUILD_TIME
  - key: BUCKET_UPLOAD_URL
    scope: RUN_AND_BUILD_TIME
  - key: BUCKET_KEY
    scope: RUN_AND_BUILD_TIME
  - key: BUCKET_SECRET
    scope: RUN_AND_BUILD_TIME

ingress:
  rules:
    - component:
        name: bazaar-tracker
      match:
        path:
          prefix: /

name: bazaar-tracker-app
region: sfo

services:
  - name: bazaar-tracker
    environment_slug: python
    github:
      branch: main
      deploy_on_push: true
      repo: andrewyamamoto/bazaar-tracker
    source_dir: /
    http_port: 8080
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb
    build_command: pip install -r requirements.txt
    run_command: python main.py